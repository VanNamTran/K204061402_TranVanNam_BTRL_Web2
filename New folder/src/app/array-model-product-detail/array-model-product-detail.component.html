<button (click)="goBack()">Go Back</button>
<table>
  <tr>
    <td>ID:</td>
    <td>{{ selectedProduct.productid }}</td>
  </tr>
  <tr>
    <td>Name:</td>
    <td>{{ selectedProduct.productName }}</td>

  <tr>
    <td>Price:</td>
    <td>{{ selectedProduct.productPrice }}</td>
  </tr>

    <td colspan="2">

    </td>
  </tr>
</table>
